<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Destinations Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <div class="slide">
            <div class="item" style="background-image: url(https://c4.wallpaperflare.com/wallpaper/325/312/850/sun-clouds-sky-mountains-lake-hd-wallpaper-preview.jpg);">
                <div class="content">
                    <div class="name">Bali, Indonesia</div>
                    <div class="des"> </div>
                    <button>See More</button>
                </div>
            </div>
            <div class="item" style="background-image: url(https://c4.wallpaperflare.com/wallpaper/956/765/235/architecture-buildings-cairo-egypt-wallpaper-preview.jpg);">
                <div class="content">
                    <div class="name">Cairo, Egypt </div>
                    <div class="des"></div>
                    <button>See More</button>
                </div>
            </div>
            <div class="item" style="background-image: url(https://c4.wallpaperflare.com/wallpaper/831/195/663/closeup-photography-of-grey-schnauzer-wallpaper-preview.jpg);">
                <div class="content">
                    <div class="name">Sydney, Australia</div>
                    <div class="des"></div>
                    <button>See More</button>
                </div>
            </div>
            <div class="item" style="background-image: url(https://pixelz.cc/wp-content/uploads/2018/07/vancouver-city-canada-aerial-view-uhd-4k-wallpaper.jpg);">
                <div class="content">
                    <div class="name">Vancouver, Canada</div>
                    <div class="des"></div>
                    <button>See More</button>
                </div>
            </div>
            <div class="item" style="background-image: url(https://c4.wallpaperflare.com/wallpaper/403/28/991/green-leaf-tree-near-body-of-water-during-daytime-colombia-colombia-wallpaper-preview.jpg);">
                <div class="content">
                    <div class="name">Cusco, Peru</div>
                    <div class="des"></div>
                    <button>See More</button>
                </div>
            </div>
            <div class="item" style="background-image: url(https://images2.alphacoders.com/926/926304.jpg);">
                <div class="content">
                    <div class="name">Dubai, UAE</div>
                    <div class="des"></div>
                    <button>See More</button>
                </div>
            </div>
            <div class="item" style="background-image: url(https://c4.wallpaperflare.com/wallpaper/630/363/620/cape-town-wallpaper-preview.jpg);">
                <div class="content">
                    <div class="name">Cape town, South Africa </div>
                    <div class="des"></div>
                    <button>See More</button>
                </div>
            </div>
            <div class="item" style="background-image: url(https://c4.wallpaperflare.com/wallpaper/664/941/116/light-mountains-the-city-iceland-wallpaper-preview.jpg);">
                <div class="content">
                    <div class="name">Reykjavik, Iceland</div>
                    <div class="des"></div>
                    <button>See More</button>
                </div>
            </div>
            <div class="item" style="background-image: url(https://www.baltana.com/files/wallpapers-29/Santorini-Island-HD-Wallpapers-93160.jpg);">
                <div class="content">
                    <div class="name">Santorini, Greece</div>
                    <div class="des"></div>
                    <button>See More</button>
                </div>
            </div>
            <div class="item" style="background-image: url(https://w0.peakpx.com/wallpaper/242/817/HD-wallpaper-kyoto-japanese-cities-yasaka-pagoda-street-nightscapes-japan-asia.jpg);">
                <div class="content">
                    <div class="name">Kyoto, Japan</div>
                    <div class="des"></div>
                    <button>See More</button>
                </div>
            </div>
        </div>

        <div class="button">
            <button class="prev"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="next"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </div>

    <script src="script1.js"></script>
</body>
</html>
